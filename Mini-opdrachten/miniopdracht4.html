<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>mini opdracht 4</title>
	
	<style>
	

	</style>
	
	<script>
        var rememberButton = "";

		function clickButton(button){
            rememberButton = rememberButton + document.getElementById("naam").value + " heeft op knop " + button + " geklikt. <br>";
		    document.getElementById("uitkomst").innerHTML = rememberButton;
        }
	</script>	

</head>
<body>
        <p> Vul eerst je naam in en klik daarna op een knop. </p>
        <input id="naam" type="text" placeholder="vul hier je naam in">
        <br></br>
		<input type=button value="A" onclick="clickButton('A')">
		<input type=button value="B" onclick="clickButton('B')">
		<input type=button value="C" onclick="clickButton('C')">
		<input type=button value="D" onclick="clickButton('D')">

		<br><br>
		<div id=uitkomst></div>

</body>
</html>
