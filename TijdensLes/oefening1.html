<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<title>oefening</title>
	
	<style>
	

	</style>
	<script>
		function cijfergeven(getal){
			if(getal == 5){
				document.getElementById("uitkomst").style.backgroundColor = 'red';
			}
			else if(getal == 6){
				document.getElementById("uitkomst").style.backgroundColor = 'orange';
			}
			else{
				document.getElementById("uitkomst").style.backgroundColor = 'green';	
			}
			document.getElementById("uitkomst").innerHTML = document.getElementById("naam").value + " heeft een " + getal + " gehaald. " ;
		}
		
	</script>	

</head>
<body>
		<input type=text id="naam">
		<input type=button value="5" onclick="cijfergeven(5)">
		<input type=button value="6" onclick="cijfergeven(6)">
		<input type=button value="7" onclick="cijfergeven(7)">
		<input type=button value="8" onclick="cijfergeven(8)">

		<br><br>
		<div id=uitkomst> Wie heeft wat voor cijfer? </div>

</body>
</html>
